<!-- project1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <title>Project 1 - My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #72c4b95d;
        }

        .project-image:hover {
            cursor: pointer;
        }
        .project-image-01:hover {
            cursor: pointer;
        }
        header {
            background-color: #5ec7b5;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .project-image {
            max-width: 40%;
            height: auto;
        }

        .project-image-01 {
            max-width: 45%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 拡大表示された画像のスタイル */
        .enlarged-image {
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blender作品紹介</h1>
    </header>


    <section>
        <h1>第68・第69回大阪公立大学ピアノ部定期演奏会広告</h1>
        <img class="project-image" src="CG/piano_poster1.png" alt="Project 1 Image">
        <img class="project-image" src="CG/project1_image.jpg" alt="Project 1 Image">
    </section>

    <section>
        <h2>Sunadokei</h2>
        <iframe width="920" height="545" src="https://www.youtube.com/embed/cPlTpVRw2-0?si=RgD8QXBo-3eolraT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Camera Car Face</h2>
        <img class="project-image" src="CG/pentax.jpg" alt="Project 1 Image">
        <img class="project-image" src="CG/car.jpg" alt="Project 1 Image">
        <img class="project-image" src="CG/bike.jpg" alt="Project 1 Image">
        <img class="project-image" src="CG/face.png" alt="Project 1 Image">
    </section>

    <section>
        <h2>Character</h2>
        <img class="project-image" src="CG/poke_sleep.jpg" alt="Project 1 Image">
        <img class="project-image-01" src="CG/sushi.png" alt="Project 1 Image">
    </section>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>

    <script>
        // 画像をクリックして拡大表示
        document.querySelectorAll('.project-image, .project-image-01').forEach(img => {
            img.addEventListener('click', function() {
                // クリックされた画像のソースを取得
                const imageUrl = this.getAttribute('src');
                // 画像を表示するための要素を作成
                const enlargedImage = document.createElement('img');
                enlargedImage.src = imageUrl;
                enlargedImage.classList.add('enlarged-image');
                // 画像を表示するためのモーダルウィンドウを作成
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.appendChild(enlargedImage);
                // モーダルウィンドウをボディに追加
                document.body.appendChild(modal);
                // 画像をクリックしたときにモーダルウィンドウを閉じる
                modal.addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
            });
        });
    </script>

</body>
</html>
